<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <fieldset id="container">
        <form name="calculator">
          <div style="height: 20; width: 100%">
            <p style="text-align: center; color: rgb(255, 255, 255); font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 20;" >Calculator</p>
          </div>
          <input type="text" id="display" name="display" readonly />
          <input
            class="button digits"
            style="margin-left: 10%"
            type="button"
            value="7"
            onclick="calculator.display.value+='7'"
          />
          <input
            class="button digits"
            type="button"
            value="8"
            onclick="calculator.display.value+='8'"
          />
          <input
            class="button digits"
            type="button"
            value="9"
            onclick="calculator.display.value+='9'"
          />

          <input
            type="button"
            class="button mathButtons"
            value="+"
            onclick="calculator.display.value+='+'"
          />

          <br />
          <input
            style="margin-left: 10%"
            class="button digits"
            type="button"
            value="4"
            onclick="calculator.display.value+='4'"
          />
          <input
            class="button digits"
            type="button"
            value="5"
            onclick="calculator.display.value+='5'"
          />
          <input
            class="button digits"
            type="button"
            value="6"
            onclick="calculator.display.value+='6'"
          />

          <input
            type="button"
            class="button mathButtons"
            value="-"
            onclick="calculator.display.value+='-'"
          />

          <br />

          <input
            style="margin-left: 10%"
            class="button digits"
            type="button"
            value="1"
            onclick="calculator.display.value+='1'"
          />
          <input
            class="button digits"
            type="button"
            value="2"
            onclick="calculator.display.value+='2'"
          />
          <input
            class="button digits"
            type="button"
            value="3"
            onclick="calculator.display.value+='3'"
          />

          <input
            type="button"
            class="button mathButtons"
            value="X"
            onclick="calculator.display.value+='*'"
          />

          <br />
          <input
            style="margin-left: 10%"
            id="clearButton"
            type="button"
            class="button"
            value="C"
            onclick="calculator.display.value=''"
          />
          <input
            class="button digits"
            type="button"
            value="0"
            onclick="calculator.display.value+='0'"
          />
          <input
            class="button mathButtons"
            type="button"
            value="="
            onclick="calculator.display.value=eval(calculator.display.value)"
          />

          <input
            type="button"
            class="button mathButtons"
            value="/"
            onclick="calculator.display.value+='/'"
          />
        </form>
      </fieldset>
    </div>
  </body>
</html>
